<!DOCTYPE html>
<html lang="it">

<head>

    <title>Elicopter</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>


    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }
    </style>


</head>

<body>



    <div id="map"></div>
    <script>
        var map;
        var marker;
        var elicottero;


        map = L.map('map').setView([42.36884099097911, 13.36005116706322], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        elicottero = L.icon({
            iconUrl: 'elicopter_marker.png',
            //shadowUrl: 'leaf-shadow.png',

            iconSize: [40, 40], // size of the icon
            //shadowSize:   [50, 64], // size of the shadow
            iconAnchor: [20, 20], // point of the icon which will correspond to marker's location
            //shadowAnchor: [4, 62],  // the same for the shadow
            popupAnchor: [-20, -20] // point from which the popup should open relative to the iconAnchor
        });

        marker = L.marker([42.36884099097911, 13.36005116706322], { icon: elicottero }).addTo(map);
        marker.bindPopup("<b>Elicopter I-RACC</b><br>This is my position<br>Lat,Lng: 42.368840, 13.360051").openPopup();


        function setPointer(lat, long) {

            //console.log(lat, long);
            map.setView([lat, long], 16);
            marker.setLatLng([lat, long]);
            marker.bindPopup("<b>Elicopter I-RACC</b><br>This is my position<br>Lat,Lng: " + lat + ", " + long).openPopup();

        }





    </script>



</body>

</html>
